<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lorl Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/studio.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">Lorl <span>Studio</span></div>
    <input id="project-name" type="text" value="My Game" />

    <select id="template-select" title="Starter template">
      <option value="blank">Template: Blank</option>
      <option value="first_person">Template: First Person</option>
      <option value="third_person">Template: Third Person</option>
      <option value="two_d">Template: 2D</option>
      <option value="three_d" selected>Template: 3D Starter</option>
    </select>
    <button class="btn" id="btn-apply-template">Apply Template</button>

    <div class="spacer"></div>
    <button class="btn" id="btn-tutorial">ğŸ“– Tutorial</button>
    <button class="btn" id="btn-import">â¬† Import</button>
    <button class="btn" id="btn-preview">â–¶ Preview</button>
    <button class="btn accent" id="btn-export">â¬‡ Export .lorlgame</button>
    <input type="file" id="import-file" accept=".lorlgame" hidden>
  </header>

  <main id="studio">
    <aside id="left-panel">
      <div class="panel-header">Objects <button id="btn-add-object">+</button></div>
      <div id="object-tree"></div>
      <div class="panel-header">Properties</div>
      <div id="props-content"></div>
    </aside>

    <section id="center-panel">
      <div id="tabs">
        <button class="tab-btn active" data-tab="blocks">ğŸ§© Blocks</button>
        <button class="tab-btn" data-tab="code">ğŸ’» Code</button>
        <button class="tab-btn" data-tab="scene">ğŸ§Š Scene</button>
        <button class="tab-btn" data-tab="assets">ğŸ–¼ Assets</button>
      </div>

      <div class="tab-panel active" id="tab-blocks"><div id="blocklyDiv"></div></div>

      <div class="tab-panel" id="tab-code">
        <div id="code-toolbar">
          <button class="btn" id="btn-sync-from-blocks">Blocks â†’ Code</button>
          <button class="btn" id="btn-sync-to-blocks">Code â†’ Blocks</button>
          <span class="hint">Round-trip uses BLOCKLY_META headers (best effort for manual code).</span>
        </div>
        <textarea id="code-textarea" spellcheck="false"></textarea>
      </div>

      <div class="tab-panel" id="tab-scene">
        <div id="scene-toolbar">
          <button class="btn" data-add="cube">â¬œ Cube</button>
          <button class="btn" data-add="sphere">â¬­ Sphere</button>
          <button class="btn" data-add="cylinder">â¬› Cylinder</button>
          <button class="btn" data-add="plane">â–¬ Plane</button>
          <button class="btn" data-add="character">ğŸ§ Player</button>
          <button class="btn" data-add="camera">ğŸ“· Camera</button>
          <button class="btn" data-view="persp">Persp</button>
          <button class="btn" data-view="top">Top</button>
          <button class="btn" data-view="front">Front</button>
        </div>
        <canvas id="scene-canvas"></canvas>
        <div id="scene-stats"></div>
        <div id="scene-props-content" style="display:none"></div>
      </div>

      <div class="tab-panel" id="tab-assets">
        <div id="assets-inner">
          <input type="file" id="asset-file-input" multiple accept="image/*,audio/*,.obj,.gltf,.glb" />
          <button class="btn" id="btn-import-asset">Import Assets</button>
          <div id="assets-grid"></div>
        </div>
      </div>
    </section>

    <aside id="right-panel">
      <div class="panel-header">Preview</div>
      <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
      <div class="panel-header">Console</div>
      <div id="console-output"></div>
    </aside>
  </main>

  <div id="tutorial-overlay" class="hidden">
    <div id="tutorial-modal">
      <h2 id="tutorial-title"></h2>
      <p id="tutorial-body"></p>
      <div><button class="btn" id="tutorial-next">Next</button><button class="btn" id="tutorial-close">Close</button></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/blockly/javascript_compressed"></script>
  <script src="js/engine/scene3d.js"></script>
  <script src="js/studio.js"></script>
</body>
</html>
